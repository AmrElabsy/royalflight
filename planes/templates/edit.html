{% extends 'includes/base.html' %}
{% block title %}Edit Plane{% endblock %}

{% block body %}
<div class="add-plane">
    <div class="container">
        <h1 class="text-center">Edit a Plane Form</h1>
            <div class="form">
                <div class="container">
                    <div class="m">
                        <form action="/planes/editquery" method="post">
                            {% csrf_token %}
                            <input type="hidden" value="{{ plane.0 }}" name="id_plane">
                            <div class="form-group">
                                <label for="text">Plane Name:</label>
                                <input type="text" class="form-control" placeholder="Enter plane name" name="pln_name" value="{{ plane.1 }}">
                            </div>
                            <div class="form-group">
                                <label>Capacity A :</label>
                                <input type="text" class="form-control" placeholder="Enter capacity" name="capacityA" value="{{ plane.2 }}">
                            </div>
                            <div class="form-group">
                                <label>Capacity B :</label>
                                <input type="text" class="form-control"  placeholder="Enter capacity" name="capacityB" value="{{ plane.3 }}">
                            </div>
                            <div class="form-group">
                                <label>Capacity C :</label>
                                <input type="text" class="form-control" placeholder="Enter capacity" name="capacityC" value="{{ plane.4 }}">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
