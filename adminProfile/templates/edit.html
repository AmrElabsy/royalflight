{% extends 'includes/base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block body %}
<!--client form-->
    <div class="client-body">
        <div class="client-div">
            <div class="logo"></div>
            <!-- your profile word -->
            <div class ="your">
                <span class="your-flight">Your Profile</span>
            </div>
            <!-- end of word-->
            <!-- input-->
            <form id="client-info" method="post" action="/admin-profile/editquery">
                {% csrf_token %}
                <input type="text" name="name" placeholder="YOUR name" value="{{ admin.1 }}">
                <input type="email" name="email" placeholder="E-mail" value="{{ admin.2}}">
                <input type="password" name="pass" placeholder="Password" value="{{ admin.3}}">
                <input type="text" name="phone" placeholder="YOUR phone" value="{{ admin.4 }}">
                <input type="text" name="salary" placeholder="YOUR address" value="{{ admin.5}}">
                <input type="text" name="role" placeholder="YOUR Credit Number" value="{{ admin.6 }}">
                <input type="submit" class="login-btn" value="Confirm Editing">
            </form>
            <!--end of input -->
            <!--transaction and edit flight button -->
        </div>
    </div>
        <!-- end of transaction and edit button-->
        <!-- end client profile-->

{% endblock %}
