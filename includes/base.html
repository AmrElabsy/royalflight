{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'static/images/r.png' %}">
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'static/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'static/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'static/css/all.min.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<div class="container">
		<a class="navbar-brand" href="#">
			<span>
				<img class="n" src="{% static 'static/images/globe.svg' %}">
				<h5>Royal Flight</h5>
			</span>
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
			</ul>
		</div>
	</div>
</nav>


{% block body %}
{% endblock %}

<div class="footer" id="footer">
	<div class="container1">
		<div class="row">
			<div class="col-md-4">
				<div class="helpful-links">
					<h5>Helpful Links</h5>
					<br/>
					<div class="row">
						<div class="col">
							<ul class="list-unstyled">
								<li><a href="#" target="self">Home</a></li>
								<li><a href="#">Contact Us</a></li>
								<li><a href="#">Sign In</a></li>
								<li><a href="#">About Us</a></li>
								<li><a href="#">Book flight</a></li>
							</ul>
						</div>
						<div class="col">
							<ul class="list-unstyled">
								<li><a href="#">Popular Destination</a></li>
								<li><a href="#">Avaiable flights</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div id="video1" class="text-center">
					<video width="250" height="160" controls="controls" preload="true" >
						<source src="you.mp4" type="video/mp4"/>
					</video>
				</div>
			</div>
			<div class="col-md-4">
				<div class="feedback text-center">
					<h5 id="f">Feedback</h5>
					<ul class="list-unstyled">
						<li ><input type="text" class ="inputfeed"></li>
						<li id="b"><button type="submit" class="butt1"><h6>Send</h6></button></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

 <script src="{% static 'static/js/jquery-3.3.1.min.js' %}"></script>
 <script src="{% static 'static/js/bootstrap.js' %}"></script>
 <script src="{% static 'static/js/all.min.js' %}"></script>
 <script src="{% static 'static/js/script.js' %}"></script>
</body>
</html>
