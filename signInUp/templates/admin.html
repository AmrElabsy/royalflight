{% extends 'includes/base.html' %}
{% block title %}Sign In / Up{% endblock %}

{% block body %}
<div class="sign-page">
    <div class="page-body">
        <div class="container login-page">
            <h1 class="text-center">
                <span class="selected" data-class="login">Log In</span>
            </h1>
            <form class="login" method="post" action="login-admin">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Enter Your Name" name="name"  autocomplete="off" required>
                <input type="password" class="form-control" placeholder="Enter password" name="password"  autocomplete="new-password" required>
                <input type="submit" class="btn btn-primary btn-block" value="Log In">
            </form>
        </div>
    </div>
</div>
{% endblock %}
